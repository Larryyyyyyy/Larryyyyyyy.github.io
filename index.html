		/* 按钮样式 */

        #volume {

        }
    </style>

        <source src="./audio/sasakure.UK - uzumakinoharu.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div>
        <button onclick="playNext()">播放上一首</button>
        <button onclick="playPrevious()">播放下一首</button>
    </div>

    <!-- 音量控制 -->
    <div id="volumeControl">
        <label for="volume">音量:</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">
    </div>
	
    <script>
        // 音频文件列表
        const audioList = [
			'./audio/sasakure.UK - uzumakinoharu.mp3',
            './audio/t+pazolite - Squeaky Mind.mp3',
            './audio/ak+q - astrum.mp3',
            './audio/ak+q - variations on a soul.mp3',
			'./audio/Feryquitous.mp3'
        ];

        let currentIndex = 0; // 当前播放的音频索引
        const audioElement = document.getElementById('audio');

        // 设置音量
        function setVolume(volume) {
            audioElement.volume = volume;
        }

        // 播放下一首音频
        function playNext() {
			currentIndex = (currentIndex - 1 + audioList.length) % audioList.length; // 循环播放
            audioElement.src = audioList[currentIndex];
            audioElement.play();
        }

        // 播放上一首音频
        function playPrevious() {
            currentIndex = (currentIndex + 1) % audioList.length; // 循环播放
            audioElement.src = audioList[currentIndex];
            audioElement.play();
        }

        // 监听音频播放完毕事件
        audioElement.onended = function() {
            playNext(); // 播放下一首
        };

        // 初始设置音量
        setVolume(0.5); // 设置为最大音量
    </script>
    </div>

</body>
